{% extends 'layout.html' %}

{% block body %}
  
  <div class="login-box">
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <h1>Login</h1>
            <form action="" method="POST">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name="username" class="form-control" value={{request.form.username}}>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" value={{request.form.password}}>
                </div><br>
                <button type="submit" class="btn btn-outline-light">Sign in</button>
            </form>
        </div>
    </div>




  
{% endblock %}
